<body>
	<header>

	<nav id="main-menu" class="">

			<li><a href="">Lorem</a></li>

		</ul>
	</nav>
	<script>
		// Left menu appear
		getE('#menu-trigger').addEventListener('click', function(){
			if(getE('#main-menu').className.indexOf('active')>-1) {
				getE('#main-menu').className = '';
			} else {
				getE('#main-menu').className = 'active';
			}
		});
		// User menu appear
		getE('#user-menu-trigger').addEventListener('click',function(){
			if(getE('#user-menu').className=="active") {
				getE('#user-menu').className = "";
				clearTimeout(x);
				var x = setTimeout(function(){
					getE('#user-menu').style.display = 'none';
				},300);
			} else {
				getE('#user-menu').className = "active";
					clearTimeout(x);
					getE('#user-menu').style.display = 'block';
			}
		});
		// Init main content 
		$('#content').load('all-recipes.html');
	</script>
</body>
